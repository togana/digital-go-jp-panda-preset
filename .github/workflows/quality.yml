name: Quality

on:
  # main ブランチ への push があった場合実行
  push:
    branches:
      - main
  # 対象の pash の変更を含み main ブランチ への pull request があった場合に実行
  pull_request:
    paths:
      - "packages/digital-go-jp-panda-preset/**"
      - ".github/workflows/quality.yml"
    branches:
      - main
  workflow_dispatch:

# 同時に実行できるジョブの数を制限(同一ブランチ名のジョブが実行された場合以前のジョブをキャンセルする)
# ※ main ブランチだけはキャンセルしない
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  biome:
    name: Check Biome
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - run: corepack enable 
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.3.0
        cache: 'pnpm'
    - name: Install dependencies
      run: pnpm install
    - name: Run Biome (digital-go-jp-panda-preset)
      run: pnpm digital-go-jp-panda-preset run ci
